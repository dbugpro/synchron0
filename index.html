
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SYNCHRON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        :root {
            --sync-glow: rgba(255, 255, 255, 0.05);
            --sync-accent: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #f5f5f5;
            overflow: hidden;
            touch-action: manipulation;
            height: 100vh;
            width: 100vw;
        }

        .heading-font {
            font-family: 'Space Grotesk', sans-serif;
        }

        .orb-glow {
            box-shadow: 0 0 100px 20px var(--sync-glow);
        }

        .pulse-active {
            animation: sync-pulse 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
            border-color: rgba(255, 255, 255, 0.3) !important;
        }

        .pulse-active::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: ripple 3s infinite cubic-bezier(0, 0, 0.2, 1);
        }

        @keyframes sync-pulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 60px 10px rgba(255, 255, 255, 0.03);
                border-color: rgba(255, 255, 255, 0.2);
            }
            50% { 
                transform: scale(1.04); 
                box-shadow: 0 0 120px 30px rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.5);
            }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .glass-panel {
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Prevent overscroll and text selection for a more app-like feel */
        html, body {
            position: fixed;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .subtitle-gradient {
            mask-image: linear-gradient(to top, black 40%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 40%, transparent 100%);
        }
    </style>

</head>

</body>
</html>
